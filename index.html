<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>REST Countries API With Color Theme Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <header class="flex items-center justify-between shadow">
    <a href="index.html">Where in the world?</a>
    <nav>
      <ul class="flex items-center">
        <li>
          <button type="button" id="theme-switcher" class="flex items-center">
            <span class="material-symbols-outlined hidden">
              dark_mode
            </span>
            <span class="material-symbols-outlined">
              light_mode
            </span>
            <span>Light Mode</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main hidden">
    <section class="flex items-center justify-between wrap filters">
      <div class="flex items-center field shadow">
        <span class="material-symbols-outlined">search</span>
        <label for="by-country" hidden>Filter by country</label>
        <input type="text" name="country" id="by-country" placeholder="Search for a country...">
      </div>
      <div class="flex flex-col select shadow">
        <div class="flex items-center justify-between select-trigger" role="button" data-value="">
          <span>Filter by Region</span>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <div class="flex flex-col select-options hidden">
          <div class="select-option" data-value="">All</div>
          <div class="select-option" data-value="Africa">Africa</div>
          <div class="select-option" data-value="Americas">America</div>
          <div class="select-option" data-value="Asia">Asia</div>
          <div class="select-option" data-value="Europe">Europe</div>
          <div class="select-option" data-value="Oceania">Oceania</div>
        </div>
      </div>
    </section>
    <section class="countries-container">
      <ul class="flex wrap country-list"></ul>
    </section>
  </main>
  <div class="flex justify-center items-center refresh hidden">
    <button type="button" class="shadow">
      <span class="material-symbols-outlined">replay</span>
    </button>
  </div>
  <div class="flex justify-center items-center status">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
